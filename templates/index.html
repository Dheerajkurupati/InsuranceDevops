<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insurance Charge Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f8ff;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Insurance Cost Predictor</h1>

  <form id="insuranceForm">
    <label for="age">Age:</label>
    <input type="number" id="age" required>

    <label for="sex">Sex:</label>
    <select id="sex" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="bmi">BMI:</label>
    <input type="number" step="0.01" id="bmi" required>

    <label for="children">Number of Children:</label>
    <input type="number" id="children" required>

    <label for="smoker">Smoker:</label>
    <select id="smoker" required>
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="region">Region:</label>
    <select id="region" required>
      <option value="">Select</option>
      <option value="northeast">Northeast</option>
      <option value="northwest">Northwest</option>
      <option value="southeast">Southeast</option>
      <option value="southwest">Southwest</option>
    </select>

    <button type="submit">Predict Charges</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('insuranceForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Collect data
      const age = parseInt(document.getElementById('age').value);
      const sex = document.getElementById('sex').value;
      const bmi = parseFloat(document.getElementById('bmi').value);
      const children = parseInt(document.getElementById('children').value);
      const smoker = document.getElementById('smoker').value;
      const region = document.getElementById('region').value;

      // Example dummy prediction logic
      let base = 2000;
      if (smoker === "yes") base += 10000;
      if (bmi > 30) base += 1500;
      base += age * 20 + children * 300;

      // Just a placeholder â€” real logic comes from backend model
      document.getElementById('result').textContent = `Estimated Charges: $${base.toFixed(2)}`;
    });
  </script>

</body>
</html>
